<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Vistula</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="connect()">
<div>
    <div class="box">
        <h2>Messager</h2>
        <p id="response"></p>
        <div class="messageBox">
            <label>User: </label>
            <input id="user" type="text" class="col-2"/><br>
            <label>You message: </label><input class="col-5" id="messageToSend" type="text"/>
            <button class="btn btn-outline-success" onclick="sendMessage()">Send</button>
        </div>
    </div>

</div>
<script src="js.js"></script>
<script src="stopm.js"></script>
</body>
</html>
